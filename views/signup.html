    <style>
        
        #signin {
            overflow-y: auto;
            overflow-x: hidden;
            margin: 36% auto auto 1%;
            max-width: 45%;
            max-height: 45%;
            background-color: rgb(255, 255, 255, 0);
            opacity:  0.6;   
        }
        #signin:hover {
            display: block;
            opacity: 0.9;
        }
        .containerTitle {
            font-family: 'Indie Flower';
            font-size: 200%;
            text-align: left;
            margin: 0% 0 -37% 0;
        }
        body {
            width: 100%;
            background-image: url('https://diversity.unc.edu/files/2017/07/give_-donate_-charity-518141776_1258x838_720cropped.png');

<body>
    
    <div class="container">
        <div class="containerTitle">
            <text>GiveNGrub</text>
        </div>
        <!--Sign in --> 
        <div class="card-panel" id="signin">
            <div class = "row">
                <form class="col s12">
                    <div class="row">
                        <p><strong>Create a New Account</strong><p>
                            
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="text" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="organization" type="text" class="validate">
                                <label for="organization">Organization</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="maincontact" type="text" class="validate">
                                <label for="maincontact">Main Contact</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Address</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s4">
                                <input id="city" type="text" class="validate">
                                <label for="city">City</label>
                            </div>
                            
                            <div class="input-field col s4">
                                <input id="state" type="text" class="validate">
                                <label for="state">State</label>
                            </div>
                            
                            <div class="input-field col s4">
                                <input id="zip_code" type="number" class="validate">
                                <label for="zip_code">Zip Code</label>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="" disabled selected>Entity</option>
                                    <option value="1">Food Provider (Grocers, Restaurants, etc.)</option>
                                    <option value="2">Non-Profit Organization (Soup Kitchens, Charities, etc.)</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">

                        <div align="center">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                                <i class="material-icons right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/signup.js"></script>
