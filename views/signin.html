<!DOCTYPE>

<html>
<title>Signin</title>

<head>
    
    <title>The Materialize Example</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
    <link rel = "stylesheet"
    href = "https://fonts.googleapis.com/icon?family = Material+Icons">
    <link rel = "stylesheet"
    href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!--<link rel="stylesheet" href="signIn.css">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js">
    </script> 
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300" rel="stylesheet">          
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>    
    
    <style>
        
        #signin {
            margin: 17% auto auto ;
            max-height: 35%;
            max-width: 45%;
            background-color: rgb(255, 255, 255, 0);
            opacity:  0.9;   
        }
        /* label focus color */
        .input-field input[type=text]:focus + label {
            color: #d84315;
        }
        /* label underline focus color */
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #d84315;
            box-shadow: 0 1px 0 0 #d84315;
        }
        body {
            height: 100%;
            width: 100%;
            background-size: auto;
            background: url("../images/one.jpg") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        #submit {
            background-color: #d84315;
            margin-bottom: 10px;
        }
        .navbar {
            line-height: 110px;
            height: 110px;
            padding-top: 0;
            margin-bottom: 0;
            background-color: #2d2d30;
            border: 0;
            font-size: 55px !important;
            letter-spacing: 12px;
            opacity: 0.9;
            font-family:'Hind Siliguri', sans-serif';
        }
        a {
            color: darkgreen;
        }
    </style>
    
</head>



<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div align="center">GiveNGrub</div>
        </div>
    </nav>
    
    
    <!--Sign in --> 
    <div class="container">
        <div class="card-panel" id="signin">
            <div class = "row">
                <form class = "col s12">
                    <div class = "row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="text" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row" align="center">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Login
                    <i class="material-icons right"></i>
                </button>
                <div class="row">
                    <a id="link" href="signup.html">New user? Register here</a>
                </div>
            </div>
        </div>
    </div>
   
    <script type="text/javascript" src="js/signin.js"></script>  
    
</body>

</html>
