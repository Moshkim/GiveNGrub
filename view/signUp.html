<!DOCTYPE html>
<html>
<head>
	<title>Sign-up | GiveNGrub</title>
    <h1>GiveNGrub</h1>
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    <h4>Sign-Up Form</h4>
        <div class="row">
            <form class="col s10">
                <div class="row">
                    <div class="input-field col s10">
                        <input id="companyName" type="text" class="validate">
                        <label for="companyName">Company Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="mainContact" type="text" class="validate">
                        <label for="mainContact">Main Contact</label>
                    </div>
                </div>
                <div class="row">
                    <label>Entity</label>
                    <p>
                        <input name="entity" class="with-gap" type="radio" id="fp" />
                        <label for="fp">Food Provider (Grocers, Restaurants, etc.)</label>
                    </p>
                    <p>
                        <input name="entity" class="with-gap" type="radio" id="np" />
                        <label for="np">Non-Profit Organization (Soup Kitchens, Charities, etc.)</label>
                    </p>
                </div>
                <div class="row">
                    <label>Feeding Capacity</label>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="small" />
                        <label for="small">1-25 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="medium" />
                        <label for="medium">26-50 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="large" />
                        <label for="large">51-100 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="xlarge" />
                        <label for="xlarge">101+ People</label>
                    </p>
                </div>                
                <div class="row">
                    <div class="input-field col s10">
                        <input id="address1" type="text" class="validate">
                        <label for="address1">Address Line 1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="address2" type="text" class="validate">
                        <label for="address2">Address Line 2 (Optional)</label>
                    </div>
                </div>                       
                <div class="row">
                    <div class="input-field col s10">
                        <input id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                </div>  
                <div class="row">
                    <div class="input-field col s10">
                        <input id="state" type="text" class="validate">
                        <label for="state">State/Province/Region</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s10">
                        <input id="zip" type="text" class="validate">
                        <label for="zip">ZIP/Postal Code</label>
                    </div>
                </div>   
                <div class="row">
                    <div class="input-field col s10">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>                                        
                <div class="row">
                    <div class="input-field col s10">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>                  
                <div class="row">
                    <div class="input-field col s10">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>         
            </form>
        </div>
</body>
</html>
