<!DOCTYPE>

<html>
<title>New User</title>

<head>
    
    <title>The Materialize Example</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
    <link rel = "stylesheet"
    href = "https://fonts.googleapis.com/icon?family = Material+Icons">
    <link rel = "stylesheet"
    href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js">
    </script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>    
    
    <style>
        #signin {
            margin: 5% auto auto auto;
            max-width: 40%
        }
    </style>
    
</head>

<body>
    <h4>Sign-Up Form</h4>
        <div class="row">
            <form class="col s10">
                <div class="row">
                    <div class="input-field col s10">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>                                        
                <div class="row">
                    <div class="input-field col s10">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>                  
                <div class="row">
                    <div class="input-field col s10">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>                
                <div class="row">
                    <div class="input-field col s10">
                        <input id="companyName" type="text" class="validate">
                        <label for="companyName">Company Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s10">
                        <input id="address1" type="text" class="validate">
                        <label for="address1">Address Line 1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="address2" type="text" class="validate">
                        <label for="address2">Address Line 2 (Optional)</label>
                    </div>
                </div>                       
                <div class="row">
                    <div class="input-field col s10">
                        <input id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                </div>  
                <div class="row">
                    <div class="input-field col s10">
                        <input id="state" type="text" class="validate">
                        <label for="state">State/Province/Region</label>
                    </div>
                </div> 
                <div class="row">
                    <div class="input-field col s10">
                        <input id="zip" type="text" class="validate">
                        <label for="zip">ZIP/Postal Code</label>
                    </div>
                </div>   
                <div class="row">
                    <label>Entity</label>
                    <p>
                        <input name="entity" class="with-gap" type="radio" id="fp" />
                        <label for="fp">Food Provider (Grocers, Restaurants, etc.)</label>
                    </p>
                    <p>
                        <input name="entity" class="with-gap" type="radio" id="np" />
                        <label for="np">Non-Profit Organization (Soup Kitchens, Charities, etc.)</label>
                    </p>
                </div>
                <div class="row">
                    <label>Feeding Capacity</label>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="small" />
                        <label for="small"> Less than 25 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="medium" />
                        <label for="medium">Less than 50 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="large" />
                        <label for="large">Less than 100 People</label>
                    </p>
                    <p>
                        <input name="capacity" class="with-gap" type="radio" id="xlarge" />
                        <label for="xlarge">101+ People</label>
                    </p>
                </div>                                         
            </form>
        </div>
</body>
</html>
